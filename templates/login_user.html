<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
</head>
<body>
  <div class="login-box">
    <div class="login-title">Login User</div>

    {% if error %}
      <div id="error-box" class="error-msg">
        ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}

    <form method="post" onsubmit="return validateForm()">
      <input class="form-input" type="text" name="username" id="username" placeholder="Username" required><br>

      <div class="password-wrapper">
        <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button class="login-btn" id="login-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    // Nasconde il messaggio di errore dopo 3s
    window.addEventListener('DOMContentLoaded', () => {
      const errorBox = document.getElementById('error-box');
      if (errorBox) {
        setTimeout(() => {
          errorBox.style.opacity = '0';
          setTimeout(() => errorBox.remove(), 500);
        }, 3000);
      }
    });

    // Mostra/Nasconde password
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    // Validazione base JS
    function validateForm() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === '' || pass === '') {
        alert('Please fill in all fields.');
        return false;
      }

      // Optional: blocca tasto dopo invio
      const btn = document.getElementById('login-btn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      return true;
    }
  </script>
</body>
</html>
