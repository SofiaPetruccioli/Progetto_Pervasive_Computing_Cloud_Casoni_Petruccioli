<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cumulative Profit Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.07em;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 2em;
            margin-top: 32px;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        /* Remove .select-container select custom style to use global/main.css and inline style */
        .select-container label {
            font-weight: 500;
            color: #000000;
            margin-bottom: 7px;
            display: block;
        }
        .chart-box {
            max-width: 1400px;
            min-width: 1200px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 60px 40px 40px 40px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1>Cumulative Arbitrage Profit</h1>

    <div class="select-container" style="text-align: center; margin-bottom: 18px;">
        <label for="product" style="display: block; margin-bottom: 6px;">Select Product:</label>
        <select id="product" style="margin: 0 auto; display: block; min-width: 180px; max-width: 320px; padding: 7px 12px; font-size: 1.05em; border-radius: 6px; border: 1.5px solid #90caf9;">
            {% for p in products %}
                <option value="{{ p }}" {% if p == selected_product %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="chart-box">
        <canvas id="profitChart"></canvas>
    </div>

    <script>
        // Redirect when product is changed
        document.getElementById('product').addEventListener('change', function () {
            const selected = this.value;
            window.location.href = '/arbitrage_chart?product=' + encodeURIComponent(selected);
        });

        const labels = JSON.parse('{{ dates | tojson | safe }}');
        const profits = JSON.parse('{{ profits | tojson | safe }}');

        const ctx = document.getElementById('profitChart').getContext('2d');
        const profitChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Cumulative Profit',
                    data: profits,
                    borderColor: '#156fe0',
                    backgroundColor: '#d9effc',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'  // Legend below chart
                    },
                    title: {
                        display: true,
                        text: 'Cumulative Profit Over Time'
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        title: { display: true, text: 'Cumulative Profit' },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
<a href="/logout_admin" class="logout-btn">Logout</a>
<a href="/arbitrage_simple" class="back-btn">⬅️ Back to Previous Page</a>
</html>
