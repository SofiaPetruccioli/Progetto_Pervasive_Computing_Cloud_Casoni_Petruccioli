<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Indian Agricultural Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
</head>
<body>
  <h1 style="text-align:center; color:#2196F3; font-size:3em; margin-top:40px; margin-bottom:10px; font-weight:600; letter-spacing:1px;">Welcome</h1>
  <div class="dashboard-grid">
    <div class="main-box">
      <div class="main-title">Product Map</div>
      <a href="/map" class="main-btn">View Product Map</a>
    </div>
    <div class="main-box">
      <div class="main-title">Product Database</div>
      <a href="/arbitrage" class="main-btn">View Best Opportunities</a>
    </div>
    <div class="main-box">
      <div class="main-title">Price Trends</div>
      <a href="/graph3" class="main-btn">View Price Trends</a>
    </div>
    <div class="main-box">
      <div class="main-title">Forecast Prices</div>
      <a href="/forecast" class="main-btn">Forecast Future Prices</a>
    </div>
        <div class="main-box">
      <div class="main-title">Add Access Rights</div>
      <a href="/register" class="main-btn">Add Access Rights</a>
    </div>
    <div class="main-box">
      <div class="main-title">Update Forecast Models</div>
      <a href="#" class="main-btn" onclick="update_modelli(); return false;">Update Models</a>
      <div id="updateMessage" style="margin-top: 10px;"></div>
    </div>
  </div>
  <script>
    function update_modelli() {
      const message = document.getElementById('updateMessage');
      message.textContent = "⏳ Updating models... Please wait.";
      fetch('/aggiorna_modelli')
        .then(res => res.json())
        .then(data => {
          message.textContent = "✅ " + data.message;
        })
        .catch(() => {
          message.textContent = "❌ Error updating models.";
        });
    }
  </script>
<a href="/logout_admin" class="logout-btn">Logout</a>


</script>
</body>
</html>
