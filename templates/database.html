<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Database</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f2f2f2; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Database</h2>

    {% if dati %}
    <table>
        <thead>
            <tr>
                {% for key in dati[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for record in dati %}
            <tr>
                {% for value in record.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Nessun dato disponibile.</p>
    {% endif %}

<a href="/logout_admin" class="logout-btn">Logout</a>

<a onclick="goBackAndReload()" class="back-btn">⬅️ Back to Previous Page</a>

<script>
  function goBackAndReload() {
    const referrer = document.referrer;
    if (referrer) {
      window.location.href = referrer;  // forza caricamento pagina precedente (con refresh)
    } else {
      window.history.back(); // fallback
    }
  }
</script>

</body>
</html>
